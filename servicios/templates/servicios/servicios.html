{% for servicio_item in servicios %}
    <div class="servicio">
        <h2>{{ servicio_item.servicio.id }}</h2>
        <h2>{{ servicio_item.servicio.nombre }}</h2>
        <p>{{ servicio_item.promedio_calificaciones }}</p>
        
        {% if servicio_item.imagen_url %}
            <img src="{{ servicio_item.imagen_url }}" alt="Imagen del servicio">
        {% else %}
            <p>No hay imagen</p>
        {% endif %}
    </div>
{% endfor %}
