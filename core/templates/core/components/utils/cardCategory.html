{% load static %}

<style>
    
    .card {
        width: 100%;
        max-width: 300px;
        min-width: 200px;
        height: 250px; 
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.24);
        border: 2px solid rgba(7, 7, 7, 0.12);
        font-size: 16px;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
    }

    .card .title {
        width: 100%;
        margin: 0;
        text-align: center;
        margin-top: 20px; 
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 4px;
    }

    .card .text {
        width: 80%;
        margin: 0 auto;
        font-size: 13px;
        text-align: center;
        margin-top: 20px;
        color: white;
        font-weight: 200;
        letter-spacing: 2px;
        opacity: 0;
        max-height: 0;
        transition: all 0.3s ease;
    }

    .card:hover {
        height: 320px; 
    }

    .card:hover .text {
        transition: all 0.3s ease;
        opacity: 1;
        max-height: 40px;
    }
</style>

<a class="card bg-dark" href="{% if link_url %}{% url link_url id_item %}{% else %}#{% endif %}">
    <p class="title">{{ nombre }}</p>
    <p class="text">{{ descripcion }}</p>
</a>
